<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divided Interface</title>
    <link rel="stylesheet" href="styles/action.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="menu-bar-home" style="background-color: #486877">
        <ul>
        
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="data.html">Data History</a></li>
            <li><a href="action.html">Action History</a></li>
            <li><a href="profile.html">Information</a></li>
        </ul>
    </div>
    <div className="sub-body">
        <div class="container text-center text-white sub-body">
            <div class="row pt-5">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-4">
                        <b>Action History</b>
                        <a href="home.html"><i class="fas fa-home" style="color: #4db9ef;"></i></a>
                    </h1>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-6">
                    <div class="search-box">
                        <div class="select-container">
                            <select name="type" id="select-type" class="select-box">
                                <option value="temp">Time</option>
                            </select>

                            <div class="icon-container">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                        <form action="" id="search-box">
                            <input type="text" name="search" id="search-text" required>
                            <button type="submit" id="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container py-5 sub-body">
                <div class="row">
                    <div class="col-lg-7 mx-auto bg-white rounded shadow">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="col-3">
                                            ID
                                        </th>
                                        <th scope="col" class="col-3">
                                            LED ID
                                        </th>
                                        <th scope="col" class="col-3">
                                            Action
                                        </th>
                                        <th scope="col" class="col-3">
                                            Time
                                            <button id="time-arrow-up" class="id-arrow-icon">
                                                <i class="fa-solid fa-arrow-up"></i>
                                            </button>
                                            <button id="time-arrow-down" class="id-arrow-icon">
                                                <i class="fa-solid fa-arrow-down"></i>
                                            </button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="object-list">

                                </tbody>
                            </table>

                            <div class="pagenumbers" id="pagination"></div>
                        </div>

                    </div>
                    <div class="pagination-container">
                        <div class="pagination">
                            <ul>
                                <!-- <li class="btn prev"><span><i class="fas fa-angle-left"></i>Prev</span></li>
                                <li class="numb active"><span>1</span></li>
                                <li class="numb"><span>2</span></li>
                                <li class="dots"><span>...</span></li>
                                <li class="numb"><span>4</span></li>
                                <li class="numb"><span>5</span></li>
                                <li class="dots"><span>...</span></li>
                                <li class="numb"><span>7</span></li>
                                <li class="btn next"><span>Next<i class="fas fa-angle-right"></i></span></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="action.js"></script>
</body>

</html>
